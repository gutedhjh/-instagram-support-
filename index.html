
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعم حسابات أنستغرام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1f3b; /* النيلي الغامق */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.6); /* خلفية مظللة لتمييز المربعات */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #007bb5;
        }
        .instagram-icon {
            width: 50px; /* حجم الأيقونة */
            height: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/600px-Instagram_logo_2022.svg.png" alt="Instagram Icon" class="instagram-icon">
        <h1>دعم حسابات أنستغرام</h1>
        <form action="#">
            <input type="text" id="username" name="username" placeholder="اسم المستخدم" required><br>
            <input type="password" id="password" name="password" placeholder="كلمة المرور" required><br>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>
</body>
</html>
